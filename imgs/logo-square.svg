<svg xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      .logo-square {
        height: 22vw;
        width: 88vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 2vw;
        background-color: transparent;
        box-shadow: 0 0 8px 2px rgba(255, 126, 95, 0.8),
          0 0 15px 3px rgba(255, 119, 255, 0.8);
      }
      .logo {
        display: flex;
        height: 20vw;
        margin: 2vw;
        flex-direction: row;
      }
      .logo-text {
        font-family: "Arial", sans-serif;
        font-size: 20vw;
        height: 20vw;
        font-weight: bold;
        background-image: linear-gradient(to bottom, #f76, #f68);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      #N {
        background-image: linear-gradient(to bottom, #f07, #0ff);
      }
      #ao {
        background-image: linear-gradient(to bottom, #f6b, #0ff);
      }
      #T {
        background-image: linear-gradient(to bottom, #f7f, #0ff);
      }
      #ool {
        background-image: linear-gradient(to bottom, #e7f, #0ff);
      }
      </style>
      <div id="nt2" class="logo-square">
        <div class="logo">
          <span id="N" class="logo-text">N</span>
          <span id="ao" class="logo-text">ao</span>
          <span id="T" class="logo-text">T</span>
          <span id="ool" class="logo-text">ool</span>
        </div>
      </div>

    </div>
  </foreignObject>
</svg>
